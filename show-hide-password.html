<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ibrahim" />
    <title>Show/Hide Password</title>
    <link rel="stylesheet" type="text/css" href="show-hide-password.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="lock.svg"
    />
  </head>
  <body>
    <h1>Show/Hide Password</h1>
    <div id="form">
      <form action="" method="POST">
        <input
          type="text"
          placeholder="Username / Email"
          name="username"
          id="username"
          required
        /><br />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="pwd"
          minlength="8"
          required
        /><br />
        <input type="checkbox" id="showorhide" />
        <label>show/hide password</label><br />
        <!-- <input type="submit" id="login" value="Login" onclick="myfunction()" /> -->
        
      </form>
      <a href="fixed-header-and-footer.html">Login</a>
    </div>
    <p id="alert"></p>

    <script src="show-hide-password.js"></script>
  </body>
</html>
